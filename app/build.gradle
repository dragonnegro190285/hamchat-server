plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

android {
    namespace 'com.hamtaro.hamchat'
    compileSdk 34

    defaultConfig {
        applicationId "com.hamtaro.hamchat.lite"  // VersiÃ³n Lite para equipos de gama baja
        minSdk 29  // Android 10 (Q) - Requerido para Keitai 4
        targetSdk 34  // Android 14
        versionCode 1
        versionName "1.0-lite"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // Optimize for size
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    
    signingConfigs {
        release {
            storeFile file('../hamchat-goca.keystore')
            storePassword 'gocacomputacion'
            keyAlias 'hamchat'
            keyPassword 'gocacomputacion'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Sin ofuscaciÃ³n para compatibilidad con Xiaomi/MIUI
            debuggable false
            jniDebuggable false
            pseudoLocalesEnabled false
            zipAlignEnabled true
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
    
    // Cambiar nombre del APK
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "ham-chat-${variant.versionName}-${variant.buildType.name}.apk"
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    kotlinOptions {
        jvmTarget = '1.8'
    }
    
    buildFeatures {
        buildConfig true
        viewBinding true
    }

    sourceSets {
        main {
            java {
                exclude 'com/hamtaro/toxmessenger/**'
                exclude '**/com/hamtaro/toxmessenger/**'
                exclude '**/toxmessenger/**'
            }
        }
    }
}

// Excluir tambiÃ©n el paquete legacy toxmessenger de la compilaciÃ³n de Kotlin
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    exclude("**/com/hamtaro/toxmessenger/**")
}

dependencies {
    // âœ… Kotlin stdlib explÃ­cito para alinear versiones con el plugin Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // âœ… Core Android components - versiones compatibles con AGP 4.2.2
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // ğŸ”‹ BaterÃ­a optimizada - lifecycle compatible
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'
    
    // ğŸ¯ NavegaciÃ³n compatible
    implementation 'androidx.navigation:navigation-fragment-ktx:2.4.2'
    implementation 'androidx.navigation:navigation-ui-ktx:2.4.2'
    
    // ğŸ“± UI bÃ¡sica y eficiente
